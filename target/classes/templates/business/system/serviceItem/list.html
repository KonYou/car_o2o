<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="common/include :: header('服务列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="serviceItem-form">
                <div class="select-list">
                    <!--<ul>
                        <li>
                            服务名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            服务电话：<input type="text" name="phone"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>-->
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:serviceItem:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:serviceItem:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:serviceItem:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:serviceItem:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="common/include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:serviceItem:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:serviceItem:remove')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var carPackageDatas = [[${@dict.getType('si_car_package')}]];
    var serviceCatalogDatas = [[${@dict.getType('si_service_catalog')}]];
    var auditStatusDatas = [[${@dict.getType('si_audit_status')}]];
    var saleStatusDatas = [[${@dict.getType('si_sale_status')}]];
    var prefix = ctx + "/business/serviceItem";
    $(function () {
        var options = {
            url: prefix + "/query",
            createUrl: prefix + "/addPage",
            updateUrl: prefix + "/editPage?id={id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "id",
            modalName: "服务",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '服务id',
                    visible: false
                },
                {
                    field: 'name',
                    title: '服务项名称',
                    visible: true
                },
                {
                    field: 'originalPrice',
                    title: '服务项原价',
                    visible: true
                },
                {
                    field: 'discountPrice',
                    title: '服务项折扣价',
                    visible: true
                },
                {
                    field: 'carPackage',
                    title: '是否套餐',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(carPackageDatas, value);
                    }
                },
                {
                    field: 'info',
                    title: '备注信息',
                    formatter: function (value, row, index) {
                        return $.table.tooltip(value, 20);
                    }
                },
                {
                    field: 'serviceCatalog',
                    title: '服务分类',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(serviceCatalogDatas, value);
                    }
                },
                {
                    field: 'auditStatus',
                    title: '审核状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(auditStatusDatas, value);
                    }
                },
                {
                    field: 'saleStatus',
                    title: '上架状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(saleStatusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)"' +
                            ' onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        console.log(saleStatusDatas[0].status);
                        return actions.join('');

                        if (saleStatusDatas.value){
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)"' +
                                ' onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>dsfd</a>');
                            return actions.join('');
                        }
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
