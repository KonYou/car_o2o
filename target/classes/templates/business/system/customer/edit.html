				<label class="col-sm-3 control-label is-required">客户名称：</label>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="code" id="postCode" th:field="*{phone}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">年龄：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="age" id="postSort" th:field="*{age}" required>
				</div>
			</div>
		</form>
	</div>
